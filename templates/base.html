<doctype html>
    <html lang="en">
       
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        
        
<title> Photo Album </title>
    </head>
    <body>
        <div class="container">
            <div class="py-4 text-center bg-secondary text-white">
                <h1 class="mb-3" style="font-family: 'Abril Fatface', cursive;"> Upload Photo </h1>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" class="btn btn-primary btn-sm" value="Upload">
                    <div class="mt-5">
                        <a href ="{% url 'home' %}"><button type="button" class="btn btn-outline-dark">All</button></a> 
                        {% for category in categories %}
                            <a href ="{% url 'home' %}?category={{ category.name }}"><button type="button" class="btn btn-outline-dark">{{ category.name }}</button></a>
                        {% endfor %}
                    </div>                       
                </form>
            </div>
        </div>
{% block content %}

{% endblock %}

   </body>
   </html>
